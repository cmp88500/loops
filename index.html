<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loops</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container">
      <form id="numbers">
        <label for="num1">Put in a number:</label>
        <input type="number" id="num1" class ="form-control">
        <label for="num2">Put in a number divisible by the first number:</label>
        <input type="number" id="num2" class ="form-control">
        <button type="submit" class="btn btn-success" name="button">Submit</button>
      </form>
      <p>These numbers can divide <span id="answer"></span> times.</p>
    </div>
  </body>
</html>
